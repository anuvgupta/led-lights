<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lights</title>
        <meta charset="utf-8" />
        <meta name="author" content="Anuv Gupta" />
        <meta name="copyright" content="Copyright (c) 2020 Anuv Gupta" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=0.8, maximum-scale=0.8, user-scalable=no"
        />
        <link rel="apple-touch-icon" sizes="128x128" href="img/appicon.png" />
        <link rel="icon" href="img/icon.png" />
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro:300italic,600italic,300,600');
            @font-face {
                font-family: ModernSansRegular;
                src: url(assets/modernsans_regular.ttf);
            }
            @font-face {
                font-family: ModernSansLight;
                src: url(assets/modernsans_light.otf);
            }
            * {
                font-family: 'Source Sans Pro', Trebuchet, Verdana, Helvetica,
                    Arial, sans-serif;
            }
            html,
            body {
                height: 100%;
                width: 100%;
                margin: 0;
                background-color: #fff;
                overflow: hidden;
            }
            a {
                text-decoration: none;
                transition: color 0.15s ease;
            }
            .flexcontainer {
                display: -moz-box;
                display: -webkit-box;
                display: box;
                display: -ms-flexbox;
                -webkit-box-orient: vertical;
                -moz-box-orient: vertical;
                box-orient: vertical;
            }
            .select-disabled {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
        </style>
        <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"
        ></script>
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.min.js"
        ></script>
        <script type="text/javascript" src="block.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
        <!-- control panel -->
        <div
            id="loading"
            style="position: absolute; top: 0; left; 0; width: 100%; height: 100%; display: table; text-align: center; opacity: 1; transition: opacity 0.1s ease;"
        >
            <div
                style="display: table-cell; vertical-align: middle; margin: 0 auto;"
            >
                <img
                    src="img/loading_b.svg"
                    id="loadingimg"
                    style="width: 45%; max-width: 80px; opacity: 0.65; transition: opacity 0.5s ease;"
                />
            </div>
        </div>
    </body>
</html>
