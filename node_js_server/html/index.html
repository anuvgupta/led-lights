<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <title>Lights Control</title>
        <meta charset = 'utf-8'/>
        <meta name = 'author' content = 'Anuv Gupta'/>
        <meta name = 'copyright' content = 'Copyright (c) 2019 Anuv Gupta'/>
        <meta name = 'viewport' content = 'width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes'/>
        <link rel="apple-touch-icon" sizes="128x128" href="img/appleicon.png">
        <link rel = 'icon' href = 'img/icon.png'/>
        <style type = 'text/css'>
            @import url("https://fonts.googleapis.com/css?family=Source+Sans+Pro:300italic,600italic,300,600");
            * {
                font-family: 'Source Sans Pro', Trebuchet, Verdana, Helvetica, Arial, sans-serif;
            }
            html, body {
                height: 100%;
                width: 100%;
                margin: 0;
                background-color: #fff;
                overflow: hidden;
            }
            a {
                text-decoration: none;
                color: rgba(127, 196, 111, 0.72);
                transition: color 0.15s ease;
            }
            a:hover {
                color: rgba(127, 196, 111, 0.95);
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script type = 'text/javascript' src = 'block.js'></script>
        <script type = 'text/javascript' src = 'app.js'></script>
    </head>
    <body>
        <!-- control panel -->
        <div id = 'loading' style = 'position: absolute; top: 0; left; 0; width: 100%; height: 100%; display: table; text-align: center; opacity: 1; transition: opacity 0.1s ease;'>
            <div style = 'display: table-cell; vertical-align: middle; margin: 0 auto;'>
                <img src = 'img/loading.svg' id = 'loadingimg' style = 'width: 45%; max-width: 80px; opacity: 0.7; transition: opacity 0.5s ease;'/>
            </div>
        </div>
    </body>
</html>
